<h1>Product Management</h1>
<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
 <div class="card-body">
   <div class="table-responsive">
     <table class="table">
       <thead>
        <tr>
          <th>
            <button class="btn btn-primary" (click)="toggleImage()" >
             {{showimage?'hide':'show'}} image
            </button>
          </th>
          <th>product</th>
          <th>code</th>
          <th>available</th>
          <th>price</th>
          <th>5 star rating</th>
        </tr>
       </thead>
       <tbody>
         <tr *ngFor='let p of products'>
           <td> <img [src]='p.imageUrl' *ngIf='showimage' ></td>
           
           <td>{{p.productName|uppercase}}</td>
           <td>{{p.productCode}}</td>
           <td>{{p.releaseDate}}</td>
           <td>{{p.price|currency:'INR'}}</td>
           <td>{{p.starRating}}</td>
         </tr>
       </tbody>
       </table>
     </div>
   </div>
 

</div>
